<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Magic Four Squared - A word puzzle game combining riddles with magic squares">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';">
  <title>Magic Four² - Word Puzzle Game</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Pako compression library for URL-encoded puzzles -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="game-header">
      <div class="header-left">
        <button id="hints-btn" class="hints-button" aria-label="Hints">
          <svg class="hints-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18h6"></path>
            <path d="M10 22h4"></path>
            <path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8a6 6 0 0 0-12 0c0 1.33.47 2.48 1.5 3.5.76.76 1.23 1.52 1.41 2.5"></path>
          </svg>
          <span id="hints-count" class="hints-count">2</span>
        </button>
      </div>
      <h1>Magic Four²</h1>
      <div class="header-right">
        <button id="how-to-play-btn" class="how-to-play-link" aria-label="How to play">
          <svg class="help-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading puzzle...</p>
    </div>

    <!-- Error display -->
    <div id="error" class="error" style="display: none;"></div>

    <!-- Main game area -->
    <main class="game-main">
      <!-- Grid section -->
      <section class="grid-section section">
        <div id="grid-container"></div>
        <div id="clear-button-container" class="clear-button-wrapper"></div>
      </section>

      <!-- Check button section -->
      <section id="check-button-container" class="section"></section>

      <!-- Riddles section -->
      <section id="riddles-container" class="section"></section>
    </main>

    <!-- Footer -->
    <footer class="game-footer">
      <p>Solve the riddles to reveal the magic square!</p>
      <p>
        <a href="./editor/" class="editor-link">
          <svg class="editor-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Create your own puzzle
        </a>
      </p>
    </footer>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
